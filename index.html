
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>FHR Mart | Premium Shopping by Fida HussaiN Rana</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
    
    :root {
      --accent: #3b82f6;
      --bg: #050505;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg);
      color: #fafafa;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      /* Optimization for older Androids */
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #050505;
    }
    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
    }

    /* Enhanced Compatibility for Android 6 (Vivo Y66) */
    .glass {
      background: #0a0a0c; /* Solid fallback */
      background: rgba(10, 10, 12, 0.92);
    }
    
    @supports ((-webkit-backdrop-filter: blur(16px)) or (backdrop-filter: blur(16px))) {
      .glass {
        background: rgba(10, 10, 12, 0.75);
        -webkit-backdrop-filter: blur(16px);
        backdrop-filter: blur(16px);
      }
    }

    .glow-hover:hover {
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    .text-gradient {
      background: linear-gradient(to right, #60a5fa, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      /* Older browser compatibility */
      color: #3b82f6;
    }
    @supports (-webkit-background-clip: text) {
      .text-gradient {
        color: transparent;
      }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 3s ease-in-out infinite;
    }

    /* Mobile performance optimization */
    .gpu-accel {
      transform: translateZ(0);
      -webkit-transform: translateZ(0);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    @media (min-width: 640px) {
      .product-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
      }
    }
  </style>
<script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.3/",

    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
